<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and <span class="max-num">20</span>)</p>
      <button class="btn again">Again!</button>
      <button class="btn new-level">Change Level</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
        <p class="label-highscore">
          ðŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <div class="popup">
      <div class="popup__wrapper">
        <button class="btn level low" data-max="20">Low Level</button>
        <button class="btn level middle" data-max="30">Middle Level</button>
        <button class="btn level high" data-max="40">High Level</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
